  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="page-contact-center">
  <nav class="ops-nav">
    <a href="index.html" class="ops-logo" aria-label="OPS Home">OPS</a>
    <div class="nav-links" id="primary-nav">
        <a href="index.html" class="nav-link" data-key="nav-business-ops"></a>
        <a href="contact-center.html" class="nav-link active" data-key="nav-contact-center"></a>
        <a href="it-support.html" class="nav-link" data-key="nav-it-support"></a>
        <a href="professional-services.html" class="nav-link" data-key="nav-professionals"></a>
    </div>
    <div class="toggles">
      <button type="button" class="toggle-btn lang-toggle" aria-label="Toggle language" aria-pressed="false">EN</button>
      <button type="button" class="toggle-btn theme-toggle" aria-label="Toggle theme" aria-pressed="false">Dark</button>
      <button type="button" class="toggle-btn nav-menu-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="" data-aria-label-key="aria-nav-menu">
        <i class="fa-solid fa-bars" aria-hidden="true"></i>
          <span class="sr-only" data-key="nav-menu"></span>
      </button>
    </div>
  </nav>

  <div class="nav-backdrop" hidden></div>

  <main id="page-content">
    <header>
        <h1 data-key="cc-heading"></h1>
        <p data-key="cc-subheading"></p>
        <a href="#form" class="cta-button it-and-contact learn-more" data-key="modal-learn-more"></a>
    </header>

    <section>
        <h2 data-key="services-heading"></h2>
      <ul>
          <li data-key="service-1"></li>
          <li data-key="service-2"></li>
          <li data-key="service-3"></li>
          <li data-key="service-4"></li>
          <li data-key="service-5"></li>
      </ul>
    </section>

    <section class="client-story-section">
        <h2 data-key="client-story-heading"></h2>
      <figure class="testimonial">
          <blockquote data-key="client-quote"></blockquote>
          <figcaption class="testimonial-author" data-key="client-author"></figcaption>
      </figure>
    </section>

    <section id="form" class="contact-form-section">
        <h2 data-en="Request Your Free Needs Assessment" data-es="Solicite su Evaluación de Necesidades Gratis">Request Your Free Needs Assessment</h2>
      <form>
        <div class="form-errors" aria-live="polite"></div>
        <input type="text" required placeholder="Full Name" data-en-placeholder="Full Name" data-es-placeholder="Nombre Completo" />
        <input type="email" required placeholder="Business Email" data-en-placeholder="Business Email" data-es-placeholder="Correo Electrónico Empresarial" />
        <input type="tel" required placeholder="Your Phone Number" data-en-placeholder="Your Phone Number" data-es-placeholder="Su Número de Teléfono" />
        <input type="text" required placeholder="Company" data-en-placeholder="Company" data-es-placeholder="Empresa" />
        <div class="h-captcha" data-sitekey="your_site_key"></div>
        <div class="honeypot" aria-hidden="true">
          <label for="hp-field" data-en="Leave this field blank" data-es="Deje este campo en blanco">Leave this field blank</label>
          <input type="text" id="hp-field" name="hp" tabindex="-1" autocomplete="off" />
        </div>
          <button type="submit" class="submit-button" data-en="Request Now" data-es="Solicitar Ahora">Request Now</button>
      </form>
    </section>
  </main>
    <footer class="ops-footer" role="contentinfo" data-key="footer-copyright"></footer>
  <div id="modal-root"></div>
  <script src="js/langtheme.js" defer></script>
  <script src="js/main.js" defer></script>
